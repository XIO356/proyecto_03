<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 13 - XIOFLIX</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.3em;
      color: #ff3c00;
      margin-bottom: 25px;
    }

    .video-contenedor {
      position: relative;
      width: 80%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 60, 0, 0.6);
      margin-bottom: 25px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    a.boton {
      text-decoration: none;
      background-color: #ff3c00;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background 0.3s, transform 0.3s;
    }

    a.boton:hover {
      background-color: #ff5a26;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.7em;
      }

      .video-contenedor {
        width: 95%;
      }
    }
  </style>

</head>
<body>

  <h1>Película 13 - La leyenda de los chaneques</h1>

  <div class="video-contenedor">
    <iframe 
      src="https://www.youtube.com/embed/zucwp4eKqLs"
      title="Película 13 - La leyenda de los chaneques"
      allowfullscreen>
    </iframe>
  </div>

  <a href="https://xio356.github.io/proyecto_03/" class="boton">Regresar a XIOFLIX</a>

</body>
</html>
